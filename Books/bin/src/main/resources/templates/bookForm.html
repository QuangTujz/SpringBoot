<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .head {
            width: 500px;
            margin-top: 50px;
            border: 3px solid;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #F9F9F9;
        }

        body {
            background-color: #FEFBF6;
        }

        .error {
            color: red;
        }

    </style>
</head>
<body>
    <div class="container head">
        <h1 class="text-center">New Book</h1>
        <form th:action="@{/save}" th:object="${book}" th:method="POST" enctype="multipart/form-data">
			<div class="mb-3">
				<label class="form-label">Image</label>
				<input type="file" name="image" id="fileImage" accept="image/*" />
				<p>
					<img id="thumbnail" alt="Logo Preview" width="300" height="300" />
				</p>
			</div>
			<div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}">
                <p th:if="${#fields.hasErrors('title')}" class="error" th:errors="*{title}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}">
                <p th:if="${#fields.hasErrors('author')}" class="error" th:errors="*{author}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}">
                <p th:if="${#fields.hasErrors('category')}" class="error" th:errors="*{category}" />
            </div>
			<div class="mb-3">
				<label class="form-label">Release Date</label> <input type="text"
					class="form-control" th:field="*{releasedate}">
				<p th:if="${#fields.hasErrors('releasedate')}" class="error"
					th:errors="*{releasedate}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Number of Pages</label> <input type="text"
					class="form-control" th:field="*{page}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script type="text/javascript">
	    fileImage.onchange = evt => {
	    	  const [file] = fileImage.files
	    	  if (file) {
	    	    thumbnail.src = URL.createObjectURL(file)
	    	  }
	    }
    </script>
</body>
</html>
