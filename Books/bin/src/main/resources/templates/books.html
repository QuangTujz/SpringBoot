<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
		body{
			background: rgb(245, 243, 240);
		}
    </style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: rgb(155, 193, 242)">
			<div>
				<a th:href="@{/books}" class="navbar-brand">Library's Books</a>
			</div>
			<ul class="navbar-nav">
				<li><a th:href="@{/login}" class="nav-link">Log out</a></li>
			</ul>
			<ul class="navbar-nav">
				<li><a class="nav-link">About</a></li>
			</ul>
		</nav>
	</header>
    <div class="container">
    <br>
            <div class="text-center">
            	<h1>List of Books Available</h1>
            </div>
    <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Release Date</th>
                <th>Number of Pages </th>
                <th>Action </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.releasedate}"></td>
                <td th:text="${book.page}"></td>
                <td>
                    <a th:href="@{book/editBook/{id}(id = ${book.bookcode})}" class="btn btn-success">View</a>
                    <a th:href="@{book/delete/{id}(id = ${book.bookcode})}" class="btn btn-danger">Delete</a>
            </tr>
            </tbody>
        </table>
        <a th:href="@{book/newBook}" class="btn btn-success">New Book</a>
    </div>
</body>
</html>
